<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/705286c4db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav>
        <div class="Flex">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Método de pago</p>
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>

    <main>
        <div class="Flex">
            <a href="#item1"><button>Crédito</button></a>
            <a href="#item2"><button>Débito</button></a>
            <a href="#item3"><button>Paypal</button></a>
        </div>

        <div id="content">
            <div class="carrusel" id="item1">
                <div class="Tarjeta" id="c1"></div>
            </div>
            <div class="carrusel" id="item2">
                <div class="Tarjeta" id="c2"></div>
            </div>
            <div class="carrusel" id="item3">
                <div class="Tarjeta" id="c3"></div>
            </div>
        </div>

        <div id="puntos" >
            <a href="#item1"><p>●</p></a>
            <a href="#item2"><p>●</p></a>
            <a href="#item3"><p>●</p></a>
        </div>

        <div class="formulario">
            <p>Nombre del titular</p>
            <input type="text" onkeyup="mostrar(this.value)">
        </div>

        <div class="formulario">
            <p>Numero de tarjeta</p>
            <input type="text" onkeyup="mostrar(this.value)">
        </div>

        <div class="formulario" id="flex">
            <div class="formu">
                <p>Expired Date</p>
                <input type="text" onkeyup="mostrar(this.value)" placeholder="MM/YY" id="month" maxlength="5">
            </div>
            <div class="formu"> 
                <p>CVC</p>
                <input type="password" onkeyup="mostrar(this.value)" maxlength="4">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="Flex">
            <p class="arriba">Fecha</p>
            <p class="arriba">Programa</p>
            <p class="arriba">Precio</p>
        </div>
            <hr>
        <div class="Flex">
            <p class="abajo">01/09/2024</p>
            <p class="abajo">Sesión Semanal</p>
            <p class="abajo"><span>$510.000</span></p>
        </div>

        <button id="Boton">Realizar el pago</button>
    </footer>
</body>
<script src="./Java.js"></script>
</html>
