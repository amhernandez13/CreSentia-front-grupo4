<header>
  <img src="../../../assets/img/logo.png" alt="" />
</header>

<main>
  <h3>
    Ayudame a completar la siguiente info para terminar de completar tu perfil:
  </h3>

  <div>
    <p>Sex</p>
    <div id="genero">
      <Button
        ><label>
          <input type="checkbox" class="only-one" />
          <span></span> </label
        >Mujer</Button
      >

      <Button
        ><label>
          <input type="checkbox" class="only-one" />
          <span></span> </label
        >Hombre</Button
      >
    </div>
  </div>

  <div>
    <p>Email</p>
    <input type="text" name="email" class="Info" />
  </div>

  <div>
    <p>Numero de identificacion</p>
    <input type="text" name="Numero de identificacion" class="Info" />
  </div>

  <div>
    <p>EPS</p>
    <input type="text" name="EPS" class="Info" />
  </div>

  <div>
    <p>Fecha de nacimiento</p>
    <input
      type="text"
      id="Fecha"
      name="nacimiento"
      class="Placeholder"
      placeholder="DD/MM/AA"
    />
  </div>

  <div id="Localidad">
    <p>Pais/ Ciudad</p>
    <input type="text" name="Localidad" />
    <input type="text" />
  </div>

  <button [routerLink]="'/texto'" id="Enviar">ENVIAR</button>
</main>
